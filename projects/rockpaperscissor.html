<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hello World</title>
  <link href='rockpaerscissor.css' rel='stylesheet'>
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"/>
</head>
<body>
  <h1><b><i>Rock Paper Scissor</i></b></h1>
  <div class="roll">
    <i class="fa-regular fa-hand fa-beat fa-2xl" style="color: #9257c1;"></i>
    <i class="fa-regular fa-hand-scissors fa-beat fa-2xl" style="color: #9450b9;"></i>
    <i class="fa-regular fa-hand-back-fist fa-beat fa-2xl" style="color: #7b56b3;"></i>
  </div>
  
  <div class="inputbox">
    <input type="text" id="playerinput" placeholder="Enter Rock, Paper or Scissor">
  </div>
  <div class="msgcontainer">
    <p id="resultmessage"><b>Enter Rock, Paper, or Scissor</b></p>
  </div>
  <div class="box">
    <button class="buttonbox">Start Game</button>
    <button class="resetbutton">Reset Game</button>
  </div>

  <script src="rockpaperscissor.js"></script>
</body>
</html>
